<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird Clone</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #70c5ce;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      background: #fff;
      border: 2px solid #000;
      width: 100%;
      max-width: 400px;
      height: auto;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const birdImg = new Image();
    birdImg.src = 'oreo.png'; // Make sure 'bird.png' is in the same folder

    // Bird
    // Bird
let bird = {
  x: 80,
  y: 200,
  width: 50, // increased from 30
  height: 50, // increased from 30
  gravity: 0.6,
  lift: -10,
  velocity: 0
};


    // Pipes
    let pipes = [];
    let pipeWidth = 60;
    let pipeGap = 150;
    let pipeInterval = 1500;
    let lastPipeTime = 0;

    // Score
    let score = 0;
    let gameOver = false;

    function drawBird() {
      ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
    }

    function drawPipes() {
      ctx.fillStyle = 'green';
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
        ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
      });
    }

    function showScore() {
      ctx.fillStyle = 'black';
      ctx.font = '24px Arial';
      ctx.fillText(`Score: ${score}`, 10, 30);
    }

    function showGameOver() {
      ctx.fillStyle = 'red';
      ctx.font = '36px Arial';
      ctx.fillText('Game Over', 100, canvas.height / 2);
      ctx.font = '20px Arial';
      ctx.fillText('Tap or Press Space to Restart', 50, canvas.height / 2 + 40);
    }

    function resetGame() {
      bird.y = 200;
      bird.velocity = 0;
      pipes = [];
      score = 0;
      lastPipeTime = 0;
      gameOver = false;
      loop(performance.now());
    }

    function loop(timestamp) {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Bird physics
      bird.velocity += bird.gravity;
      bird.y += bird.velocity;

      // Add pipes
      if (timestamp - lastPipeTime > pipeInterval) {
        const topHeight = Math.floor(Math.random() * 250) + 50;
        const bottomY = topHeight + pipeGap;
        pipes.push({
          x: canvas.width,
          top: topHeight,
          bottom: bottomY,
          passed: false
        });
        lastPipeTime = timestamp;
      }

      // Move and draw pipes
      pipes.forEach(pipe => {
        pipe.x -= 2;

        // Collision
        if (
          bird.x < pipe.x + pipeWidth &&
          bird.x + bird.width > pipe.x &&
          (bird.y < pipe.top || bird.y + bird.height > pipe.bottom)
        ) {
          gameOver = true;
        }

        // Score
        if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
          score++;
          pipe.passed = true;
        }
      });

      pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);

      // Boundary check
      if (bird.y + bird.height >= canvas.height || bird.y < 0) {
        gameOver = true;
      }

      drawBird();
      drawPipes();
      showScore();

      if (gameOver) {
        showGameOver();
      } else {
        requestAnimationFrame(loop);
      }
    }

    function flap() {
      if (gameOver) {
        resetGame();
      } else {
        bird.velocity = bird.lift;
      }
    }

    // Desktop: Space key
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') flap();
    });

    // Mobile: Tap anywhere
    canvas.addEventListener('touchstart', flap);

    // Start game after image loads
    birdImg.onload = () => {
      loop(performance.now());
    };
  </script>
</body>
</html>
